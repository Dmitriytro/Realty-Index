<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="Email"
               class="form-control"
               name="email"
               id="email"
               ngModel
               #email="ngModel"
               email
               required>
        <span *ngIf="!email.valid && email.touched">Enter valid email</span>
      </div>
      <div class="form-group">
        <label for="subscription">Subscription
          <select name="subscription"
                  id="subscription"
                  class="form-control"
                  [ngModel]="defaultSubscription"
                  #subscription="ngModel"
                  required>
            <option [value]="opt" *ngFor="let opt of subscriptions">{{opt}}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               name="password"
               id="password"
               ngModel
               #password="ngModel"
               required>
        <label for="confirmPassword">Confirm password</label>
        <input type="password"
               class="form-control"
               name="confirmPassword"
               id="confirmPassword"
               ngModel
               #confirmPassword="ngModel"

               required>

        <span *ngIf="password !== confirmPassword">Password does not match</span>
      </div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
