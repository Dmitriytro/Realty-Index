<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="signUp(signupForm)" #signupForm="ngForm">
      <label for="email">Email</label>
      <input
        class="form-control"
        required
        name="email"
        id="email"
        email
        ngModel
        #email="ngModel"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        type="text">
      <span class="help-block" *ngIf="!email.valid && email.touched">Email is invalid</span>
      <hr>
      <label for="password">Password</label>
      <input
        ngModel
        #password="ngModel"
        class="form-control"
        required
        id="password"
        name="password"
        type="password">
      <span class="help-block" *ngIf="!password.valid && password.touched">Password is required</span>
      <hr>
      <label for="confirmPassword">Retype password</label>
      <input
        ngModel
        #confirmPassword="ngModel"
        class="form-control"
        required
        id="confirmPassword"
        name="confirmPassword"
        type="password">
      <span class="help-block" *ngIf="confirmPassword.value !== password.value && confirmPassword.touched">Passwords is not match</span>
      <hr>
      <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid" >Sign Up</button>
    </form>
  </div>
</div>
