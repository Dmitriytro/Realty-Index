<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" [ngStyle]="{maxHeight:'300px'}">
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addIngredients()">To shopping List</a></li>
        <li><a routerLink="edit">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/shopping-list">
        Shopping List
      </button>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
    </ul>
  </div>
</div>
