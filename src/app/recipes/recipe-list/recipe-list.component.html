<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success" [routerLink]="['new']">New Recipe</div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <input type="text" [(ngModel)]="sortBy">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes | sortBy:sortBy;let i = index"
      [item]="recipe"
      [idx]="i"></app-recipe-item>
  </div>
</div>
