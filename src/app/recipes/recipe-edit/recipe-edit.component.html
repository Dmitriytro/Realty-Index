<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div>
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <button class="btn btn-success"
                      [disabled]="!recipeForm.valid"
                      type="submit">Save</button>
            </div>
          </div>
          <div class="col-xs-1">
            <div class="form-group">
              <button class="btn btn-danger"
                      (click)="cancel()"
                      type="button">Cancel</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-2">
              <label for="name">Recipe Name</label>
            </div>
            <div class="col-xs-10">
              <input type="text"
                     id="name"
                     formControlName="name"
                     class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
                 id="description"
                 formControlName="description"
                 class="form-control"
                 rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="imagePath">imagePath</label>
          <input type="text"
                 id="imagePath"
                 formControlName="imagePath"
                 class="form-control">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" formArrayName="ingredients">
              <div class="row"
                   *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                   [formGroupName]="i">
                <div class="col-xs-8">
                  <input type="text"
                         formControlName="name"
                         class="form-control">
                </div>
                <div class="col-xs-2">
                  <input type="number"
                         formControlName="amount"
                         class="form-control">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success"
                    type="button"
                    (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
