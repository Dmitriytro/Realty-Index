<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Brand</a>
    </div>
    <form class="navbar-form navbar-right" (ngSubmit)="search(f)" #f="ngForm">
      <div class="form-group">
        <label>Postal code: </label>
        <input type="text"
               ngModel
               name="postalcode"
               class="form-control"
               required
               pattern='^\d{5}(?:[\s]?[-\s][\s]?\d{4})?$'>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!f.valid">Search</button>
    </form>
    <app-navigation-tabs></app-navigation-tabs>
  </div>
</nav>
