<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <app-realty-item *ngFor="let item of list; let i = index"
                     [realty]="item"
                     [selected]="selected"
                     (click)="selection(i)"
                     ></app-realty-item>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6">
    <app-realty-detail *ngIf="selected" [selected]="selected"></app-realty-detail>
  </div>
</div>
