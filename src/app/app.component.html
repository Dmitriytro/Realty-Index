<app-navigation (tabEmitter)="switchTab($event)"></app-navigation>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentTab === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="currentTab !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
